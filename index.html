<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet"> -->
    <script src="https://use.fontawesome.com/d672f62c79.js"></script>        
    <link href="https://fonts.googleapis.com/css?family=Martel+Sans:900" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="ravStyle.css">
    <title>Ravelle</title>
</head>
<body>

<div class="container-fluid wrapper">

    <div class="modal fade bs-example-modal-lg" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModal" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="containerYouTube" class="container">
                        <iframe id="frameYouTube" src=""></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row socialBar1">

        <div class="col-xs-4">
            <a class="socialButton" href="https://open.spotify.com/album/5nP7Xh7VpX1nSwjnJgd39X"><i class="fa fa-spotify" aria-hidden="true"></i></a>
        </div>
        <div class="col-xs-4">
            <a class="socialButton" href="https://soundcloud.com/user-712279992/remember-these-times-by-ravelle"><i class="fa fa-soundcloud" aria-hidden="true"></i></a>
        </div>
        <div class="col-xs-4">
            <a class="socialButton" href="https://itunes.apple.com/us/album/remember-these-times-single/1290093658"><i class="fa fa-apple" aria-hidden="true"></i></a>
        </div>
    </div>
    
    <div class="row socialBar2">
        <div class="col-xs-12">
            <a href="https://geo.itunes.apple.com/gb/album/remember-these-times/1290093658?i=1290093761&app=itunes" style="display:inline-block;overflow:hidden;background:url(https://linkmaker.itunes.apple.com/assets/shared/badges/en-us/itunes-lrg.svg) no-repeat;width:110px;height:40px;background-size:contain;"></a>
        </div>
    </div>

    <div class="row mainContentRow">
        <div class="col-xs-12 mainContent">
            <img class="logoLarge" src="assets/logoBasic2.png" alt="">
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 videoLink">
                <!-- <h1>Watch video for the latest single:</h1> -->
                <a href="#" data-toggle="modal" data-target="#videoModal" data-theVideo="https://www.youtube.com/embed/DGOMlUxUex8"><span class="vidTitle">Remember These Times</span><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
                
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 mailForm">
            <form action="#">
                <div class="input-group">
                    <p class="mailPara">To join the mailing list, please enter your email:
                        <input class="btn btn-lg" name="email" id="email" type="email" placeholder="Enter your email..." required>
                        <button class="btn btn-danger btn-lg" type="submit">Submit</button>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
<script src="https://code.jquery.com/jquery-3.2.1.min.js"integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="modalVid.js" type="text/javascript"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
